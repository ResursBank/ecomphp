# You can specify a custom docker image from Docker Hub as your build environment.
# image: php:7.1.1
#          - vendor/bin/phpunit tests/curltests.php

pipelines:
  default:
    - step:
        name: EComPHP 1.3 with PHP 7.2.1
        image: php:7.2.1
        caches:
          - composer
        script:
          - apt-get update && apt-get install -y unzip php7.2-soap libxml2-dev git
          - docker-php-ext-install soap
          - docker-php-ext-enable soap
          - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          - composer install
          - composer require phpunit/phpunit
          - vendor/bin/phpunit --configuration ./phpunit.xml
    - step:
        name: EComPHP 1.3 with PHP 7.1.11
        image: php:7.1.11
        caches:
          - composer
        script:
          - apt-get update && apt-get install -y unzip php-soap libxml2-dev git
          - docker-php-ext-install soap
          - docker-php-ext-enable soap
          - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          - composer install
          - composer require phpunit/phpunit
          - vendor/bin/phpunit --configuration ./phpunit.xml
    - step:
        name: EComPHP 1.3 with PHP 5.3.29
        image: php:5.3.29
